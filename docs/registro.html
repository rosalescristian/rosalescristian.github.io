        <h2>Registro clientes</h2>
        <p>Dejanos tus datos de contacto para que un representante se comunique con vos</p>
        <form action="show_data.html" target="_blank">
            <fieldset>
                <legend>Datos personales</legend>
                    <label for="fname">Nombre:</label> <input type="text" id="fname" name="fname" placeholder="Nombre" autocomplete="on"><br>
                    <label for="lname">Apellido:</label> <input type="text" id="lname" name="lname" placeholder="Apellido" autocomplete="on"><br>
                    <!--<label for="age">Edad:</label> <input type="age" id="age" name="age" placeholder="Edad" autocomplete="on"><br>-->
                    <label for="company">Empresa:</label> <input type="text" id="company" name="company" placeholder="Empresa" autocomplete="on"><br>
            </fieldset>
            <fieldset>
                <legend>Datos de contacto</legend>
                    <label for="phone">Teléfono de contacto:</label> <input type="phone" id="phone" name="phone" placeholder="Telefono" autocomplete="on"><br>
                    <label for="email">Mail de contacto:</label> <input type="email" id="email" name="email" placeholder="Email" autocomplete="on"><br>
                
                </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                    <input type="radio" id="male" name="gender" value="male"> <label for="male">Masculino</label><br>
                    <input type="radio" id="female" name="gender" value="female"> <label for="female">Femenino</label><br>
                    <input type="radio" id="other" name="gender" value="other"> <label for="other">Otro</label><br>
            </fieldset>        
            <fieldset>
                <legend>Describinos tu necesidad</legend>
                    <input type="checkbox" id="necesity1" name="necesity1" value="Tesis"> <label for="necesity1"> Necesito terminar mi tesis</label><br>
                    <input type="checkbox" id="necesity2" name="necesity2" value="Bussines"> <label for="necesity2"> Soy una PyME que necesita análisis de datos</label><br>
                    <input type="checkbox" id="necesity3" name="necesity3" value="Bussines2"> <label for="necesity3"> Soy una Empresa que quiere contratarlos</label><br><br>
            </fieldset>
            <input type="submit" value="Enviar">
        </form>
